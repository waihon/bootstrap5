<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Bootstrap 5.0.2</h1>
      <h2>HTML Form</h2>
      <form>
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label>Example textarea</label>
          <textarea rows=3></textarea>
        </div>
        <div class="mb-3">
          <input type="checkbox" id="checkdefault1" checked>
          <label for="checkdefault1">
            Default Checkbox
          </label>
        </div>
        <div class="mb-3">
          <input type="radio" id="radiodefault1">
          <label for="radiodefault1">
            Default Radio Button
          </label>
        </div>
        <button type="submit">Submit form</button>
      </form>

      <hr />

      <h2>Bootstrap Form</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input class="form-control" type="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Example textarea</label>
          <textarea class="form-control" rows=3></textarea>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="checkdefault2" checked>
          <label class="form-check-label" for="checkdefault2">
            Default Checkbox
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" id="radiodefault2">
          <label class="form-check-label" for="radiodefault2">
            Default Radio Button
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
